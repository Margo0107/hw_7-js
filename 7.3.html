<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7.3</title>
  </head>
  <body></body>
  <script>
    function askNumber() {
      let lastInput = null;
      for (let i = 0; i < 10; i++) {
        const userInput = prompt("Введіть число більше 100:");
        const number = Number(userInput);

        lastInput = number;
        if (number > 100) {
          break;
        }
      }
      console.log("Останнє введене число:", lastInput);
    }
    askNumber();
  </script>
</html>
